<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading List</title>
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/booklist.js" type="module"></script> 
</head>
<body>  
    <div class="limiter">
        <h1 class="titulo">The Reading List</h1>
        <h4 class="mb-3">Book<br></h4>
        <div class="mb-3"> <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required="">
            <div class="invalid-feedback">Enter the title of the book </div>
        </div>
        <div class="row">
            <div class="col-mb-6 mb-3"> <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="" value="" required="">
                <div class="invalid-feedback">Author name is required. </div>
            </div>
            <div class="col-md-6 mb-3"> <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="" value="" required="">
                <div class="invalid-feedback">Genre is required. </div>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block">Add Book</button>
        <div class="container-table100">
		    <div class="wrap-table100">
		        <div class="table" id="readingList">
			     
		        </div>
	        </div>
        </div>
        <h4>Books read: <span id="booksRead">0</span><br></h4>
    </div>
</body>
</html>
